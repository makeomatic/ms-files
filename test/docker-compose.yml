version: '2'

services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.8

  rabbitmq:
    expose:
      - "4369"
      - "5672"
      - "15672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.6
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./docker-configs/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  tester:
    image: makeomatic/node:7.6.0-tester
    links:
      - rabbitmq
      - redis
    working_dir: /src
    volumes:
      - ${PWD}:/src
      - /etc/localtime:/etc/localtime:ro
    container_name: tester
    environment:
      NODE_ENV: "test"
      DEBUG: "${DEBUG}"
    command: tail -f /dev/null
