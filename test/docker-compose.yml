version: '2'

networks:
  files:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.19.238.0/24

services:
  redis:
    hostname: redis
    image: makeomatic/redis-cluster:3.2.9
    networks:
      files:
        ipv4_address: 172.19.238.10

  rabbitmq:
    image: rabbitmq:3.7-alpine
    hostname: rabbitmq
    networks:
      files:
        ipv4_address: 172.19.238.11

  tester:
    image: makeomatic/node:10.16.3-tester
    links:
      - rabbitmq
      - redis
    working_dir: /src
    volumes:
      - ${PWD}:/src
      - ./configs/generic:/src/configs/core:ro
      - ./configs/redis-cluster:/src/configs/redis:ro
    environment:
      NODE_ENV: "test"
      DEBUG: "${DEBUG}"
      TEST_BUCKET: "makeomatic-131231"
      DOTENV_FILE_PATH: "/src/test/.env"
      NCONF_FILE_PATH: '["/src/configs/core","/src/configs/redis"]'
    command: tail -f /dev/null
    networks:
      files:
        ipv4_address: 172.19.238.12
