version: '2'

services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.9

  rabbitmq:
    image: makeomatic/rabbitmq:3.6.9
    container_name: rabbitmq
    hostname: rabbitmq

  tester:
    image: makeomatic/node:8.2.1-tester-glibc
    links:
      - rabbitmq
      - redis
    working_dir: /src
    volumes:
      - ${PWD}:/src
      - /etc/localtime:/etc/localtime:ro
    container_name: tester
    environment:
      NODE_ENV: "test"
      DEBUG: "${DEBUG}"
      LD_LIBRARY_PATH: "/usr/glibc-compat/lib/"
      DOTENV_FILE_PATH: "/src/test/.env"
    command: tail -f /dev/null
