redis_1:
  container_name: redis_1
  hostname: redis_1
  expose:
    - "6379"
    - "16379"
  image: makeomatic/alpine-redis

redis_2:
  expose:
    - "6379"
    - "16379"
  container_name: redis_2
  hostname: redis_2
  image: makeomatic/alpine-redis

redis_3:
  expose:
    - "6379"
    - "16379"
  container_name: redis_3
  image: makeomatic/alpine-redis
  hostname: redis_3

rabbitmq:
  expose:
    - "4369"
    - "5672"
    - "15672"
    - "25672"
  image: makeomatic/alpine-rabbitmq:3.5.7
  container_name: rabbitmq
  hostname: rabbitmq

redis_client:
  links:
    - redis_1
    - redis_2
    - redis_3
  container_name: redis_client
  hostname: redis_client
  image: makeomatic/redis-trib

tester:
  image: ${IMAGE}
  dns: 8.8.8.8
  links:
    - redis_1
    - redis_2
    - redis_3
    - rabbitmq
    - redis_client
  working_dir: /src
  volumes:
    - ${PWD}:/src
  container_name: tester
  environment:
    NODE_ENV: "development"
    DEBUG: ${DEBUG}
  command: tail -f /dev/null
